<svg id ="svgBlock" width="1120px" height="630px" xml:lang="fr" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<title>Test</title>
	
	<defs>
		<g id="mafleche">
			<line x1="0" x2="0" y1="-25" y2="25"/>
		 	<polyline points="-15,10 0,25 15,10"/>
		</g>
		
	</defs>
	
	<rect x="0" y="0" width="1120" height="630"  style="fill:none;stroke:black;stroke-width:2px;"/>
	
	<!-- use id="toto" xlink:href="#ensemble" transform="translate(550,305)"/-->
	
	<g id="ensemble" transform="translate(550,305)" >
			<rect x="-550" y="-305" width="1100" height="610"  style="fill:#EEEEEE;stroke:lightgrey;stroke-width:2px;"/>
			<use xlink:href="#mafleche" transform="translate(-400,0)"/>
			<use xlink:href="#mafleche" transform="translate(-400,-200) rotate(90)"/>
			<use xlink:href="#mafleche" transform="translate(-400,-200) rotate(-90)"/>
			<use xlink:href="#mafleche" transform="translate(-400,-200) rotate(45)"/>
			<use xlink:href="#mafleche" transform="translate(0,-200) scale(0.5)"/>
			<use xlink:href="#mafleche" transform="translate(-100,-200) scale(2)"/>
			<use xlink:href="#mafleche" transform="translate(-50,100) scale(0.8)"/>
	</g>
	

</svg>
